## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ../server/src/schema/schema.graphql
documents: ./src/graphql/**/*.graphql
extensions:
  graphback:
    model: ../model
    crud:
      create: true
      update: true
      findAll: false
      find: true
      delete: false
      subCreate: false
      subUpdate: false
      subDelete: false
    plugins:
      graphback-client:
        format: 'graphql'
        outputPath: ./src/graphql
  codegen:
    generates:
      ./src/dataFacade.tsx:
        config:
          withComponent: false
          withHOC: false
          withHooks: true
          skipDocumentsValidation: true
        plugins:
          - add: '/* tslint:disable */'
          - typescript
          - typescript-operations
          - typescript-react-apollo