## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ../server/src/schema/schema.graphql
documents: ./src/graphql/**/*.graphql
extensions:
  graphback:
    model: ../model
    crud:
      create: false
      update: true
      findAll: false
      find: true
      delete: false
      subCreate: false
      subUpdate: false
      subDelete: false
    plugins:
      graphback-client:
        format: 'ts'
        ## format: 'gqlwithfragment'
        outputPath: ./src/graphql